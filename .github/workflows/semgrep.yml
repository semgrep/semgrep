    env:
      E2E_APP_TOKEN: ${{ secrets.SEMGREP_E2E_APP_TOKEN }}
      SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}
    if: (github.actor != 'dependabot[bot]')
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - run: semgrep ci --oss-only
name: semgrep
on:
  pull_request_target: {}
