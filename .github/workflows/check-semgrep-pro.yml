      - name: Ugly hack for setup-ocaml
        run: |
          cd ../semgrep-proprietary
          ln -s ../semgrep/_opam
      - name: Install semgrep-pro dependencies
        run: |
          cd ../semgrep-proprietary
          eval $(opam env)
          make install-deps
      - name: Compile semgrep-pro
        run: |
          cd ../semgrep-proprietary
          eval $(opam env)
