  workflow_dispatch:
  schedule:
  - cron: 26 9 * * *
jobs:
  brew-build:
    name: Build Semgrep via Brew from `returntocorp/semgrep:develop`
    runs-on: macos-12
    steps:
    - run: brew update --debug --verbose
      env:
        HOMEBREW_NO_INSTALL_FROM_API: 1
