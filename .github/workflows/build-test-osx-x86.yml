name: build-test-osx-x86
"on":
  workflow_dispatch:
    inputs:
      use-cache:
        description: Use Opam Cache - uncheck the box to disable use of the opam cache,
          meaning a long-running but completely from-scratch build.
        required: true
        type: boolean
        default: true
  workflow_call:
    inputs:
      use-cache:
        description: Use Opam Cache - uncheck the box to disable use of the opam cache,
          meaning a long-running but completely from-scratch build.
        required: false
        type: boolean
        default: true
jobs:
  build-core:
    runs-on: macos-12
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true
    - name: Cache Opam
      uses: actions/cache@v3
      env:
        SEGMENT_DOWNLOAD_TIMEOUT_MINS: 2
      with:
        path: ~/.opam
        key: ${{ runner.os }}-${{ runner.arch }}-opam-deps-4.14.0
      if: ${{ inputs.use-cache}}
    - name: Install dependencies
      run: ./scripts/osx-setup-for-release.sh "4.14.0"
    - name: Compile semgrep
      run: opam exec -- make core
    - name: Make artifact
      run: "\n        mkdir artifacts\n        cp ./bin/semgrep-core artifacts/\n
        \       tar czf artifacts.tgz artifacts\n      "
    - uses: actions/upload-artifact@v3
      with:
        path: artifacts.tgz
        name: semgrep-osx-${{ github.sha }}
  build-wheels:
    runs-on: macos-12
    needs:
    - build-core
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true
    - uses: actions/download-artifact@v3
      with:
        name: semgrep-osx-${{ github.sha }}
    - run: "\n        tar xvfz artifacts.tgz\n        cp artifacts/semgrep-core cli/src/semgrep/bin\n
        \       ./scripts/build-wheels.sh --plat-name macosx_10_14_x86_64\n      "
    - uses: actions/upload-artifact@v3
      with:
        path: cli/dist.zip
        name: osx-x86-wheel
  test-wheels:
    runs-on: macos-12
    needs:
    - build-wheels
    steps:
    - uses: actions/download-artifact@v1
      with:
        name: osx-x86-wheel
    - run: unzip ./osx-x86-wheel/dist.zip
    - name: install package
      run: pip3 install dist/*.whl
    - run: semgrep --version
    - name: e2e semgrep-core test
      run: echo '1 == 1' | semgrep -l python -e '$X == $X' -
    - name: test dynamically linked libraries are in /usr/lib/
      shell: bash {0}
      run: "\n      otool -L $(semgrep --dump-engine-path) | tee otool.txt\n      if
        [ $? -ne 0 ]; then\n         echo \"Failed to list dynamically linked libraries.\";\n
        \        exit 1;\n      fi\n      NON_USR_LIB_DYNAMIC_LIBRARIES=$(tail -n
        +2 otool.txt | grep -v \"^\\\\s*/usr/lib/\")\n      if [ $? -eq 0 ]; then\n
        \        echo \"Error: semgrep-core has been dynamically linked against libraries
        outside /usr/lib:\"\n         echo $NON_USR_LIB_DYNAMIC_LIBRARIES\n         exit
        1;\n      fi;\n    "
