          key: ${{ runner.os }}-${{ runner.arch }}-opam-deps-5.1.0-${{hashFiles('semgrep.opam')}}
          path: ~/.opam
      - name: Install dependencies
        run: |
          eval $(opam env)
          make install-deps-ALPINE-for-semgrep-core
          make install-deps-for-semgrep-core
