# AUTOGENERATED FROM lint.jsonnet DO NOT MODIFY
"on":
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - develop
jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: false
      - name: Fetch semgrep-cli submodules
        run: git submodule update --init --recursive --recommend-shallow cli/src/semgrep/semgrep_interfaces
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: .github/workflows/lint.yml
      - uses: pre-commit/action@v3.0.0
  pre-commit-manual:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: false
      - uses: pre-commit/action@v3.0.0
        with:
          extra_args: --hook-stage manual
  pre-commit-ocaml:
    runs-on: ubuntu-latest
    container: returntocorp/ocaml:ubuntu-2023-06-16
    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: false
      - name: Check OCaml code with ocamlformat
        env:
          HOME: /root
        run:
          "\n          opam install -y ocamlformat.0.26.1\n          git config --global
          --add safe.directory \"$GITHUB_WORKSPACE\"\n          opam exec -- pre-commit
          run --verbose --all lint-ocaml\n        "
  github-actions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: "1.19"
      - run: go install github.com/rhysd/actionlint/cmd/actionlint@v1.6.25
      - run: actionlint -shellcheck=''
