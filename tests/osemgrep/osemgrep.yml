# tests for osemgrep to run on Semgrep codebase.
# usage: ./semgrep-core/_build/default/src/osemgrep/main/Main.exe --config semgrep-core/tests/osemgrep/osemgrep.yml --quiet --json cli/ semgrep-core/
rules:
  - id: py1
    pattern: |
      def __str__($ARG):
        return self.$X
    message: $X matched
    languages: [python]
    severity: WARNING
  - id: ocaml1
    pattern: |
      extracted_targets_of_config $ARG1 $ARG2 $ARG3
    message: $ARG1 matched
    languages: [ocaml]
    severity: WARNING
