rules:
  - id: test
    message: Test
    severity: INFO
    languages: [py]
    mode: taint
    pattern-sources:
      - by-side-effect: only
        label: closed
        patterns:
          - pattern: $FILE.close()
          - focus-metavariable: $FILE
      - by-side-effect: true
        label: reopened
        requires: closed
        patterns:
          - pattern: |
              $FILE = open(...)
          - focus-metavariable: $FILE
    pattern-sinks:
      - requires: closed and not reopened
        patterns:
          - pattern: $FILE.close(...)
          - focus-metavariable: $FILE
