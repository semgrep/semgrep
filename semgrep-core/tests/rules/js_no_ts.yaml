rules:
- id: js-no-ts-lang
  message: |
    you forgot to add typescript
  severity: ERROR
  languages: [yaml]
  patterns:
    - pattern: |
        languages: [..., javascript, ...]
    - pattern-not: |
        languages: [..., typescript, ...]
- id: missing-js
  message: foo
  severity: ERROR
  #ruleid: missing ts
  languages: [javascript]
  pattern: foo
- id: ok-get-both
  message: foo
  severity: ERROR
  languages: [javascript, typescript]
  pattern: foo
