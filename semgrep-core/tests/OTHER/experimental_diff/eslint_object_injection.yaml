# Run this against semgmrep/perf/bench/semgrep-app/input/semgrep-app with
# and without --optimizations all to see the difference
rules:
- id: eslint.detect-object-injection
  patterns:
    - pattern: $O[$ARG]
    - pattern-not: $O["..."]
    - pattern-not-inside: |
        $ARG = $V;
        ...
    - metavariable-regex:
        metavariable: "$ARG"
        regex: "[^0-9]+"
  message: "Bracket object notation with user input is present, this might allow an attacker to access all properties of the object and even it's prototype, leading to possible code execution."
  languages:
    - javascript
    - typescript
  severity: WARNING
  metadata:
    cwe: "CWE-94: Improper Control of Generation of Code ('Code Injection')"

