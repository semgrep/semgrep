rules:
  - id: extract-jupyter-to-python
    mode: extract
    languages:
    - json
    rules:
      exclude:
        - check-for-data
    pattern: |
      {
        "cell_type": "code",
        ...,
        "source": $CODE
      }
    extract: $CODE
    transform: concat_json_string_array
    dest-language: python
  - id: forbid-pickle
    languages: [python]
    message: found pickle
    severity: ERROR
    pattern: |
      pickle.dump(...)
  - id: check-for-data
    languages: [python]
    message: check for data
    severity: ERROR
    pattern: |
      data = [...]
