rules:
- id: request-data-write
  message: |
    Found request data in '.write(...)'. This could be dangerous if a malicious
    actor is able to control data into sensitive files. For example, a malicious
    actor could force rolling of critical log files, or cause a denial-of-service
    by using up available disk space. Ensure content is validated.
  metadata:
    cwe: "CWE-93: Improper Neutralization of CRLF Sequences ('CRLF Injection')"
    owasp: 'A1: Injection'
  languages: [python]
  severity: WARNING
  patterns:
  - pattern-either:
    - pattern: $F.write(..., request.$W.get(...), ...)
    - pattern: |
        $DATA = request.$W.get(...)
        ...
        $F.write(..., $DATA, ...)
    - pattern: |
        $DATA = request.$W.get(...)
        ...
        $INTERM = $DATA
        ...
        $F.write(..., $INTERM, ...)
    - pattern: |
        $DATA = request.$W.get(...)
        ...
        $F.write(..., $B.$C(..., $DATA, ...), ...)
    - pattern: |
        $DATA = request.$W.get(...)
        ...
        $INTERM = $B.$C(..., $DATA, ...)
        ...
        $F.write(..., $INTERM, ...)
    - pattern: |
        $DATA = request.$W.get(...)
        ...
        $F.write(..., $STR % $DATA, ...)
    - pattern: |
        $DATA = request.$W.get(...)
        ...
        $INTERM = $STR % $DATA
        ...
        $F.write(..., $INTERM, ...)
    - pattern: |
        $DATA = request.$W.get(...)
        ...
        $F.write(..., f"...{$DATA}...", ...)
    - pattern: |
        $DATA = request.$W.get(...)
        ...
