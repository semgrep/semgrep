rules:
- id: console-log
  pattern: console.log
  message: Using console.log
  languages: [js]
  severity: WARNING
- id: println
  pattern: System.out.println(...);
  message: Using println
  languages: [java]
  severity: WARNING
- id: equality
  pattern: $X == $Y
  message: Comparing two variables
  languages: [java]
  severity: WARNING
- id: no-token-location
  languages:
    - python
  message: Semgrep found a match
  patterns:
    - pattern-not: |
        @validator("...")
        def $F(...):
          ...
          raise Exception(...)
  severity: WARNING
